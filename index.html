    <div class="video-container">

        </video>
    </div>

    <div class="quotes-container">
        <div class="quote" id="quote1">
            <p>"Il fait un temps de bourrasques et de cicatrices | un temps de séisme et de chute"</p>
        </div>
        <div class="quote" id="quote2">
            <p>"C'est le bruit du monde | l'écoulement du temps"</p>
        </div>
        <div class="quote" id="quote3">
            <p>"Au commencement | il n'y avait ni dieux ni humains | ni souffle • ni solitude"</p>
        </div>
    </div>
