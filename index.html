<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Forêts ⸱ Calixte Lamotte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="forest-video" autoplay muted loop playsinline preload="auto">
            <source src="foggy-forest-walk.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>

    <div class="quotes-container">
        <div class="quote" id="quote1">
            <p>« Il fait un temps de bourrasques et de cicatrices | un temps de séisme et de chute »</p>
        </div>
        <div class="quote" id="quote2">
            <p>« C'est le bruit du monde | l'écoulement du temps »</p>
        </div>
        <div class="quote" id="quote3">
            <p>« Au commencement | il n'y avait ni dieux ni humains | ni souffle • ni solitude »</p>
        </div>
    </div>

    <div class="sound-control">
        <div class="sound-slider-container">
            <input type="range" id="sound-slider" min="0" max="100" value="100" step="1" class="sound-slider">
            <div class="sound-labels">
                <span>0%</span>
                <span>50%</span>
                <span>100%</span>
            </div>
        </div>
    </div>

    <div class="attribution">
        Mes forêts | Hélène Dorion | 2025 · @Calixte Lamotte
    </div>

    <script src="script.js"></script>
</body>
</html>
